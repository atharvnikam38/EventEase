  <style>
    .search-bar-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .search-bar {
      background-color: #fff;
      padding: 15px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      max-width: 2000px;
      width: 100%;
    }
    .search-bar input, .search-bar button {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      flex: 1;
      min-width: 150px;
    }
    .search-bar button {
      background-color: #ff0066;
      color: white;
      cursor: pointer;
      flex: 0;
    }
    .search-bar input::placeholder {
      color: #888;
    }
  </style>
</head>

        <button onclick="nearMe()">Near Me</button>

          <option value="">Select Category</option>
          <option value="Wedding">Wedding</option>
          <option value="Birthday">Birthday</option>
          <option value="Party">Party</option>
        </select>
        <input type="date" id="eventDateStart" placeholder="Start Date">
        <input type="date" id="eventDateEnd" placeholder="End Date">

        <input id="guests" type="number" placeholder="Guests" />
        <input id="budget" type="text" placeholder="Budget" />
        <button onclick="searchItems()">Search</button>
      </div>
    </div>
